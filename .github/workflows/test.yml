name: Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - dev
jobs:
  Lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      -
        name: Lint
        run: |
          pnpm i
          pnpm lint:check
